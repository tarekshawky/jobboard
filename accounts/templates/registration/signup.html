{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %}
    Signup
{% endblock title %}
{% block content %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Signup</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
<div class="container h-100" style="margin-bottom: 50px;margin-top: 50px;">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

               

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method='POST'>
                                {% csrf_token %}
                                
                                {% bootstrap_form form %}
                                {% buttons %}
                                    <button type="submit" class="btn btn-primary">Signup</button>
                                {% endbuttons %}
                                
                        </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
